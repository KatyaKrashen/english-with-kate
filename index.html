<!DOCTYPE html>
<html lang="en">
<head>

  <title>English with Kate</title>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Libre Baskerville', serif;
      background-color: #f7f7f7;
      color: #333;
      padding: 20px;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #B71C1C;
      color: white;
      padding: 15px;
    }
    .logo { width: 40px; height: 40px; border-radius: 50%; transition: 0.3s; }
    .logo:hover { transform: scale(1.1); }
    .menu-icon { font-size: 2.5em; cursor: pointer; }
    .dropdown-content { display: none; position: absolute; background: white; border-radius: 5px; }
    .dropdown:hover .dropdown-content { display: block; }
    .dropdown-content a { padding: 8px; display: block; color: #B71C1C; text-decoration: none; }
    .dropdown-content a:hover { background-color: #f1f1f1; }
    .image-container img { width: 50%; margin: 10px auto; display: block; }
    .citation { font-style: italic; text-align: center; font-size: 13px; }
    .section-item {
      display: inline-block;
      background: white;
      padding: 15px;
      margin: 10px;
      border-radius: 10px;
      transition: 0.3s;
      cursor: pointer;
    }
    .section-item:hover { background-color: #f1e4e4; transform: scale(1.05); }
    button {
      padding: 10px 20px;
      background: #B71C1C;
      color: white;
      border-radius: 20px;
      border: none;
      transition: 0.3s;
    }
    button:hover { background-color: #9B1B1B; transform: scale(1.1); }
  </style>
</head>
<body>
  <header>
    <div class="header-left">
      <img src="logo.png" alt="Logo" class="logo">
      <h1>English with Kate</h1>
    </div>
    <div class="dropdown">
      <span class="menu-icon">‚ò∞</span>

    </div>
  </header>

</html>
